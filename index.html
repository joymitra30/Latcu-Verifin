<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <!-- Left button -->
        <div class="header-left">
            <button id="lang-toggle" class="theme-toggle">üá¨üáß English</button>
        </div>

        <!-- Center logo -->
        <div class="header-center">
            <img src="logo-circle.png" alt="Company Logo">
        </div>

        <!-- Right button -->
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>
        </div>
    </div>


    <div class="login-wrapper">
        <!-- Left side content -->
        <div class="login-left">
            <img src="Left-image.webp" alt="Illustration" class="illustration">
            <p id="info-text">To save sync all the devices to keep the mappings updated in the system</p>
            <a id="link1" href="#">How to check all the nodes?</a><br>
            <a id="link2" href="#">Billing for a day?</a>
        </div>

        <!-- Right side form -->
        <div class="login-right">
            <div class="login-card">
                <img src="User_icon.png" alt="User Icon" class="avatar">
                <form id="login-form" novalidate>
                    <input type="email" id="email" placeholder="User Name / Jina la mtumiaji" required>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="Password / Nywila" required>
                        <span class="toggle-password">üëÅ</span>
                    </div>
                    <button type="submit" class="btn" id="login-btn">Login</button>
                    <div id="login-error" style="margin-top:.5rem;font-size:14px;color:#d33;display:none;">
                        Invalid email or password.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer" id="footer-text">
        Designed by <strong>ThinkShip Team || +91 9903 530 708</strong>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login-form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const togglePassword = document.querySelector(".toggle-password");
            const errorBox = document.getElementById("login-error");
            const themeBtn = document.getElementById("theme-toggle");
            const langBtn = document.getElementById("lang-toggle");
            const body = document.body;

            // Text elements for translation
            const translations = {
                en: {
                    info: "To save sync all the devices to keep the mappings updated in the system",
                    link1: "How to check all the nodes?",
                    link2: "Billing for a day?",
                    login: "Login",
                    error: "‚ùå Invalid email or password.",
                    footer: "Designed by <strong>ThinkShip Team || +91 9903 530 708</strong>",
                    langBtn: "üá¨üáß English"
                },
                sw: {
                    info: "Kuhifadhi na kusawazisha vifaa vyote ili kuweka ramani zikiwa zimesasishwa kwenye mfumo",
                    link1: "Jinsi ya kuangalia nodi zote?",
                    link2: "Bili ya siku moja?",
                    login: "Ingia",
                    error: "‚ùå Barua pepe au nywila si sahihi.",
                    footer: "Imeundwa na <strong>Timu ya ThinkShip || +91 9903 530 708</strong>",
                    langBtn: "üáπüáø Kiswahili"
                }
            };

            let currentLang = localStorage.getItem("lang") || "en";

            function updateLanguage(lang) {
                document.getElementById("info-text").textContent = translations[lang].info;
                document.getElementById("link1").textContent = translations[lang].link1;
                document.getElementById("link2").textContent = translations[lang].link2;
                document.getElementById("login-btn").textContent = translations[lang].login;
                errorBox.textContent = translations[lang].error;
                document.getElementById("footer-text").innerHTML = translations[lang].footer;
                langBtn.textContent = translations[lang].langBtn;
                currentLang = lang;
                localStorage.setItem("lang", lang);
            }

            // Load saved language
            updateLanguage(currentLang);

            // Toggle language button
            langBtn.addEventListener("click", () => {
                const newLang = currentLang === "en" ? "sw" : "en";
                updateLanguage(newLang);
            });

            // üëÅ Toggle password
            togglePassword.addEventListener("click", () => {
                const isHidden = passwordInput.type === "password";
                passwordInput.type = isHidden ? "text" : "password";
                togglePassword.textContent = isHidden ? "üôà" : "üëÅ";
            });

            // ‚úÖ Fixed login credentials
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value.trim();

                if (email === "admin@thinkship.com" && password === "Admin@123") {
                    window.location.href = "dashboard.html";
                } else {
                    errorBox.style.display = "block";
                }
            });

            // üåô Dark/Light mode toggle
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark");
                themeBtn.textContent = "‚òÄÔ∏è Light Mode";
            }

            themeBtn.addEventListener("click", () => {
                body.classList.toggle("dark");
                if (body.classList.contains("dark")) {
                    themeBtn.textContent = "‚òÄÔ∏è Light Mode";
                    localStorage.setItem("theme", "dark");
                } else {
                    themeBtn.textContent = "üåô Dark Mode";
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>

</body>
</html>
